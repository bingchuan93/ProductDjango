{% extends 'base.html' %}

{% block content %}
<div class="row product-view">
    <div class="col s12 m4">
        <div class="card red lighten-1">
            <div class="card-content white-text">
                <span class="card-title">{{ object.title }}</span>
                <p>{{ object.description }}</p>
                <p>${{ object.price }}</p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light red darken-4 btn" href="{% url 'product_lookup' prev_product_id %}"><i class="material-icons">keyboard_arrow_left</i></a>
                <a class="waves-effect waves-light red darken-4 btn" href="{% url 'product_lookup' next_product_id %}"><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
